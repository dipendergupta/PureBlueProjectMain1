<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;

      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

    }
    h2 {
      margin-top: 0;
      color: #2e58a6;
    }
    .search-box {
      margin-bottom: 18px;
      display: flex;
      justify-content: flex-end;
    }
    .search-box input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 260px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 10px 8px;
      text-align: center;
      font-size: 15px;
    }
    th {
      background: #e3eafc;
      color: #2e58a6;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .btn-edit {
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-edit:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Orders List</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search orders...">
    </div>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Shift</th>
          <th>Quantity</th>
          <th>Product ID</th>
          <th>Flat/Office No</th>
          <th>Tower</th>
          <th>Building Name</th>
          <th>Area</th>
          <th>District</th>
          <th>State</th>
          <th>Pin Code</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Rows will be inserted by JavaScript -->
      </tbody>
    </table>
  </div>
  <script>
    // Sample data
    const orders = [
      {
        orderId: 'ORD001', date: '2025-08-10', shift: 'Morning', quantity: 2, productId: 'P1001',
        flat: '101', tower: 'A', building: 'Sunshine Residency', area: 'Sector 12', district: 'Noida', state: 'UP', pin: '201301', status: 'Pending'
      },
      {
        orderId: 'ORD002', date: '2025-08-10', shift: 'Evening', quantity: 1, productId: 'P1002',
        flat: '202', tower: 'B', building: 'Green Heights', area: 'Sector 15', district: 'Noida', state: 'UP', pin: '201302', status: 'Delivered'
      },
      {
        orderId: 'ORD003', date: '2025-08-11', shift: 'Morning', quantity: 3, productId: 'P1003',
        flat: '303', tower: 'C', building: 'Blue Towers', area: 'Sector 18', district: 'Noida', state: 'UP', pin: '201303', status: 'Shipped'
      },
      {
        orderId: 'ORD004', date: '2025-08-11', shift: 'Evening', quantity: 5, productId: 'P1004',
        flat: '404', tower: 'D', building: 'Red Residency', area: 'Sector 20', district: 'Noida', state: 'UP', pin: '201304', status: 'Pending'
      }
    ];

    const tableBody = document.getElementById('ordersTableBody');
    const searchInput = document.getElementById('searchInput');

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.date}</td>
          <td>${order.shift}</td>
          <td>${order.quantity}</td>
          <td>${order.productId}</td>
          <td>${order.flat}</td>
          <td>${order.tower}</td>
          <td>${order.building}</td>
          <td>${order.area}</td>
          <td>${order.district}</td>
          <td>${order.state}</td>
          <td>${order.pin}</td>
          <td>${order.status}</td>
          <td><button class="btn-edit" onclick="editOrder('${order.orderId}')">Edit</button></td>
          <td><button class="btn-edit" style="background:#F44336;" onclick="deleteOrder('${order.orderId}')">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function filterOrders() {
      const query = searchInput.value.toLowerCase();
      const filtered = orders.filter(order =>
        order.orderId.toLowerCase().includes(query) ||
        order.date.toLowerCase().includes(query) ||
        order.shift.toLowerCase().includes(query) ||
        order.productId.toLowerCase().includes(query) ||
        (order.flat && order.flat.toLowerCase().includes(query)) ||
        (order.tower && order.tower.toLowerCase().includes(query)) ||
        (order.building && order.building.toLowerCase().includes(query)) ||
        (order.area && order.area.toLowerCase().includes(query)) ||
        (order.district && order.district.toLowerCase().includes(query)) ||
        (order.state && order.state.toLowerCase().includes(query)) ||
        (order.pin && order.pin.toLowerCase().includes(query)) ||
        order.status.toLowerCase().includes(query) ||
        String(order.quantity).includes(query)
      );
      renderTable(filtered);
    }

    searchInput.addEventListener('input', filterOrders);


    function editOrder(orderId) {
      alert('Edit order: ' + orderId);
    }

    function deleteOrder(orderId) {
      alert('Delete order: ' + orderId);
    }

    // Initial render
    renderTable(orders);
  </script>
</body>
